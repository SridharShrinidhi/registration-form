<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <section class="contact pad-top pad-bottom-halftext-center">
    <div class="max-length">
      <h1 class="push-none pad-top text-left">Want to go to Mars?</h1>
      <p class="mega text-left pad-top">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/srid0002@algonquinlive.com">
        <fieldset class="push-none">
          <legend class="giga italic text-left push-half">Personal details</legend>
          <div class="push text-left">
            <label for="name">Name</label>
            <input class="color" id="name" name="name">
          </div>
          <div class="push text-left">
            <label for="age">Age</label>
            <input class="color" id="age" name="age">
          </div>
          <div class="push text-left">
            <label for="email">Email</label>
            <input class="color" id="email" type="email" placeholder="me@me.com" name="email">
          </div>
          <div class="push text-left">
            <label for="subject">Physical fitness</label>
            <select class="color" id="subject" name="Request to join the mission">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push width-full text-left">
            <label for="address">Address</label>
            <textarea class="color" id="address" name="address"></textarea>
          </div>
        </fieldset>

        <fieldset class="push-none text-left">
          <legend class="giga italic">Mission statement</legend>
          <div class="push pad-top-half width-full">
            <label for="reason">Why do you want to go to Mars?</label>
            <textarea class="color" id="reason" name="reason"></textarea>
          </div>
        </fieldset>
        <div class="text-center width-full push">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>

        <input type="hidden" value="Request to join the mission">
      </form>
    </div>
  </section>

</body>

</html>
