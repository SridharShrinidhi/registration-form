<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <section class="contact pad-t-2 pad-b-2 island">
    <div class="max-length">
      <h1 class="push-none">Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <fieldset>
        <legend class="mega italic">Personal details</legend>

        <form class="push-0" method="POST" action="https://formspree.io/srid0002@algonquinlive.com">
          <div class="push">
            <label for="name">Name</label>
            <input id="name">
          </div>
          <div class="push">
            <label for="age">Age</label>
            <input id="age">
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email">
          </div>
          <div class="push">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="Request to join the mission">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
          </div>
          <div class="push">
            <label for="address">Address</label>
            <textarea id="address"></textarea>
          </div>
      </fieldset>

      <fieldset>
        <legend class="mega italic">Mission statement</legend>
        <div class="push">
          <p>Why do you want to go to Mars?</p>
          <textarea></textarea>
        </div>
      </fieldset>
      <div class="text-center">
        <button type="submit">Register for the trip!</button>
      </div>
      </form>
    </div>
  </section>

</body>

</html>
